<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!-- Configurações básicas e título da página -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface de Chat</title>

    <!-- Folha de estilo CSS externa -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Contêiner principal do chat -->
    <div class="chat-container">
        <!-- Contêiner para exibir mensagens -->
        <div class="messages" id="message-container">
            <!-- Mensagem inicial do sistema -->
            <div class="message received fade-in">Como posso te ajudar?</div>
        </div>

        <!-- Botões para interação do usuário -->
        <div class="buttons">
            <button onclick="addMessageTemperatura()">Temperatura</button>
            <button onclick="addMessageUmidade()">Umidade</button>
            <button onclick="addMessageGrafico()">Gráfico</button>
            <button>Sair</button>
        </div>
    </div>

    <!-- JavaScript externo -->
    <script src="scripts.js"></script>
</body>

</html>
